<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigram Transformer LLM</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpaperxyz.com/wp-content/uploads/Picture-Website-Wallpaper-FHD-Free-Download-Laptop-Desktop-Macbook-2510-Wallpaperxyz.com-13.jpg');
            /* color: #2c616d; */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        h1, h2, p {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            max-width: 600px;
            margin: 20px;
            overflow: auto;
            padding: 10px;
            background-color: #f5f5f592;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="color: #d8e8e9;">Bigram LLM (from scratch!)</h1>
    {% if generated_text %}
        <div class="result-container">
            <h2>Generated Text:</h2>
            <p>{{ generated_text }}</p>
            <p> <a href="/"> Go back </a> </p>
        </div>
    {% endif %}
</body>
</html>
